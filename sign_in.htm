<!DOCTYPE html>
<html>
<head>
	<title>Sign In</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="login-wrapper">
		<div class="login-bg"></div>
		<div class="login-form-wrap">
			<div class="logo-container">
				<div class="logo">
					<a href="#" alt="Jellyfish"><img src="images/logo.png"></a>
				</div>
				<h3 class="welcome-txt">Welcome to Jellyfish</h3>
				<p class="sign-in-txt">Please Login to proceed</p>
			</div>
			<div class="login-form-container">
				<form>
					<div class="form-group">
						<input type="text" name="" class="form-control">
						<label>Email Address or Phone Number</label>
					</div>
					<div class="form-group">
						<input type="text" name="" class="form-control">
						<label>Password</label>
					</div>
					<div class="control-label forgot-password-link">
						<a href="#">Forgot Password</a>
					</div>
					<div class="control-label">
						<button type="button" class="btn btn-info">Login</button>
					</div>
				</form>
			</div>
			<!-- separator -->
			<div class="or-separator"></div>

			<!-- social login buttons -->
			<div class="social-login-container">
				<p class="social-login-text">Login or Sign Up with social account</p>
				<div class="social-btn-wrap">
					<a href="#" class="google-login-btn social-btn"><img src="images/google-login-icon.png"></a>
					<a href="#" class="fb-login-btn social-btn"><img src="images/fb-login-icon.png"></a>
				</div>
			</div>

			<!-- separator before signup -->
			<div class="bsignup-separator"></div>

			<div class="signup-link-block">
				<p>Don' t have an account? <a href="#">Sign up</a></p>
			</div>
		</div>
	</div>
</body>
</html>
