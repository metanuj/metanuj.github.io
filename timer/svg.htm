<html>
<head>
    <title>Dynamic Vector Circle</title>
	<style>

	svg {
		
		width:100%;
		height:100%;
	}
	#mySVG circle{
  stroke-dasharray: 1645.36;
  stroke-dashoffset: 1645.36;
  stroke:transparent;
  animation: dash 15s linear reverse;
}

@keyframes dash {
0%   {stroke-dashoffset:1645;stroke:black;}
    25%  {stroke-dashoffset:1200;stroke:black;}
    
  }
	</style>
    <script type="text/javascript">
        var svgNS = "http://www.w3.org/2000/svg";  

        function createCircle()
        {
            var myCircle = document.createElementNS(svgNS,"circle"); //to create a circle, for rectangle use rectangle
            myCircle.setAttributeNS(null,"id","mycircle");
            myCircle.setAttributeNS(null,"cx",284);
            myCircle.setAttributeNS(null,"cy",284);
            myCircle.setAttributeNS(null,"r",262);
            myCircle.setAttributeNS(null,"fill","none");
            //myCircle.setAttributeNS(null,"stroke","none");
			myCircle.setAttributeNS(null,"stroke-width",5);
            document.getElementById("mySVG").appendChild(myCircle);
        }                 

    </script>
</head>
<body onload="createCircle();">
<div style="width:580px; height:580px;">
    <svg id="mySVG" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    </svg>
	</div>
</body>
</html>
